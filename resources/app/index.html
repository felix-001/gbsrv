<!DOCTYPE html>
<html>
<head>
	<style>
	::-webkit-scrollbar {
    		display: none;
	}
	html,body { height: 100%; padding: 0; margin: 0; background-color: #333333;}
	div.tab {
		display:flex;
		background-color:#444444;
		height:50px;
		color:#666666;
		align-items:center;
	}
	div.info {
		display:flex;
		background-color:#333333;
		height: 100%;
	}
	#srv {
		color: white;
		padding-left:100px;
		cursor: pointer;
	}
	#cli {
		padding-left:60px;
		cursor: pointer;
	}
	label.info {
		width:110px;
		text-align: right;
		display: inline-block;
		margin-left: 10px;
	}
	
	.srvinput {
		background-color:#515A5A;	
		width: 200px;
		color: white;
	}

	
	#terminal {
		margin-top: 20px;
		background-color: black;
		height:100%;
		color: white;
	}
	.btn {
		height: 25px;
		width: 150px;
		margin-top: 10px;
		margin-left: 70px; 
		color:#BFC9CA; 
		background-color: #1C2833;
	}
	.log {
		margin: 3px;
		margin-left: 30px;
	}
	.checkbox {
		margin-left: 10px;
	}
	.count {
		color: red;
	}
	</style>
</head>
<body>
<div class="tab" id="tab">
	<a id="srv" data-pressed="true" class="tabbtn" onclick="btn1Click(this)" onmouseover="mouseover(this)" onmouseout="mouseout(this)">服务器模式</a> 
	<a id="cli" class="tabbtn" onclick="btn2Click(this)" onmouseover="mouseover(this)" onmouseout="mouseout(this)">客户端模式</a> 
	<script>
		function btnCommon(element) {
			var collection = document.getElementsByClassName("tabbtn");
			var i;
			for (i = 0; i < collection.length; i++) {
				collection[i].style.color = "#666666";
				collection[i].dataset.pressed = 'false';
			}
			element.setAttribute('style', 'color: white')
			element.dataset.pressed = 'true';

		}
		function btn1Click(element) {
			btnCommon(element)
			console.log("btn1 pressed")
			document.getElementById("div1").style.display="block";
			document.getElementById("div2").style.display="none";
		}
		function btn2Click(element) {
			btnCommon(element)
			console.log("btn2 pressed")
			document.getElementById("div2").style.display="block";
			document.getElementById("div1").style.display="none";
		}
		function mouseover(element) {
			if (element.dataset.pressed != 'true') {
				element.setAttribute('style', 'color: #888888')
			}
			
		}
		function mouseout(element) {
			if (element.dataset.pressed != 'true') {
				element.setAttribute('style', 'color: #666666')
			}
		}
		var srvRunStatus = false
		function gbsrvClick(elem) {
			if (srvRunStatus == false) {
				console.log("true")
				elem.innerHTML = "退出"
				srvRunStatus = true
			} else {
				console.log("false")
				elem.innerHTML = "启动"
				srvRunStatus = false
			}
		}
	</script>
</div>
<div class="info" id="div1" style="display:block;color:#BFC9CA;">
	<div>
		<label style="margin-top: 20px;" class="info" for="sipAddr">SIP服务器地址:</label>
		<input class="srvinput" type="text" id="sipAddr" value="unknow" disabled="disabled">
	</div>
	<div>
		<label class="info" for="sipId">SIP服务器端口:</label>
		<input class="srvinput" type="text" id="sipId" value="unknow" disabled="disabled">
	</div>
	<div>
		<label class="info" for="sipSrvId">SIP服务器ID:</label>
		<input class="srvinput" type="text" id="sipSrvId" value="unknow" disabled="disabled">
	</div>
	<div>
		<input type="checkbox" class="checkbox" id="cbox1" value="first_checkbox">
		<label for="cbox1">保存日志</label>
	</div>
	<button class="btn" id="gbsrvRun" onclick="gbsrvClick(this)">启动</button>
	<div id="terminal">
		<p class="log">Name: <strong>unknow</strong></p>
		<p class="log">Chid: <strong>unknow</strong></p>
		<p class="log">Model: <strong>unknow</strong</p>
		<p class="log">Manufacturer: <strong>unknow</strong</p>
		<p class="log">收到<strong class="count">0</strong>次keepalive信令</p>
		<p class="log">收到<strong class="count">0</strong>次register信令</p>
		<p class="log">收到<strong class="count">0</strong>次catalog信令</p>
	</div>
</div>

<div class="info" id="div2" style="display:none;color:#BFC9CA;">
	<div>
		<label style="margin-top: 20px;" class="info" for="sipSrvId">SIP服务器ID:</label>
		<input type="text" class="srvinput" id="sipSrvId">
	</div>
	<div>
		<label class="info" for="sipAddr">SIP服务器地址:</label>
		<input type="text" class="srvinput" id="sipAddr">
	</div>
	<div>
		<label class="info" for="sipId">设备国标ID:</label>
		<input type="text" class="srvinput" id="sipId" style="background-color: #515A5A;width: 200px;">
	</div>
	<div>
		<input type="checkbox" class="checkbox" id="cbox1" value="first_checkbox">
		<label for="cbox1">保存日志</label>
	</div>
	<button class="btn">发送信令</button>
	<div id="terminal">
		<p class="log" id="srvcliLog"></p>
	</div>
</div>

</body>
</html>
